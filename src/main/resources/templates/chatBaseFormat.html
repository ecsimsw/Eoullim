<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>어울림</title>
</head>
<body>
    
    <input type="text" id="nickname" class="form-inline" placeholder="닉네임을 입력해주세요" required autofocus>
    <button class = "btn btn-primary" id = "name">확인</button>
    <div id = "chatBoard" style = "width:400px; height: 600px; border:1px solid;"></div>
    <input type = "text" id = "message" style = "height : 30px; width : 340px"autofocus>
    <button class = "btn btn-primary" id = "send">전송</button>
   
    </div>
</body>
    <script>
        var webSocket;
        var nickname;
        
        document.addEventListener("keypress", function(e){
			if(e.keyCode == 13){ send();}
		});
        
        document.getElementById("name").addEventListener("click", function(){
            nickname = document.getElementById("nickname").value;
            document.getElementById("nickname").style.display="none";
            document.getElementById("name").style.display="none";
            connect();
        })
        
        document.getElementById("send").addEventListener("click",function(){
            send();
        })
        
        function connect(){
            webSocket = new WebSocket("ws://localhost:8080/chats");
            webSocket.onopen = onOpen;
            webSocket.onclose = onClose;
            webSocket.onmessage = onMessage;
        }
        function disconnect(){
            webSocket.send(nickname + "님이 퇴장하셨습니다");
            webSocket.close();
        }
        function send(){
            msg = document.getElementById("message").value;
            webSocket.send(nickname + " : " + msg);
            document.getElementById("message").value = "";
        }
        function onOpen(){
            webSocket.send(nickname + "님이 입장하셨습니다.");
        }
        function onMessage(e){
            data = e.data;
            chatroom = document.getElementById("chatBoard");
            chatroom.innerHTML = chatroom.innerHTML + "<br>" + data;
        }
        function onClose(){
 
        }
    </script>
</html>
